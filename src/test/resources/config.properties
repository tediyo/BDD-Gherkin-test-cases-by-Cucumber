# Application Configuration
app.url=https://example.com/login
app.username=testuser
app.password=correctpass

# WebDriver Configuration
webdriver.chrome.driver.path=path/to/chromedriver
webdriver.implicit.wait=10
webdriver.page.load.timeout=30

# Test Data
valid.username=testuser
valid.password=correctpass
invalid.username=testuser
invalid.password=wrongpass

# Element Selectors
username.field.id=username
password.field.id=password
login.button.id=loginButton
error.message.id=errorMessage

# Dashboard Configuration
dashboard.url.contains=/dashboard
